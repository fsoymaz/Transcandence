<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chatty - Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-6 is-offset-3 mb-6">
                    <section class="hero is-primary">
                        <div class="hero-body">
                            <p class="title">Chatty</p>
                            <p class="subtitle">A simple chat built with Django, Channels and Redis</p>
                        </div>
                    </section>
                </div>
                <div class="column is-6 is-offset-3">
                    <div class="box">
                        <div id="chat-messages" style="max-height: 300px; overflow-y: scroll;"></div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" placeholder="Message" id="chat-message-input">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-info" id="chat-message-submit">Submit</button>
                        </div>
                    </div>
                    <small class="has-text-grey-light" id="username-display"></small>
                </div>
            </div>
        </div>
    </section>
    <script type="module">
        import { setupChatRoom } from '../js/chat_room.js';
    </script>
</body>
</html>
